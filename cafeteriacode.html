<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para un delicioso comienzo </title>
</head>


<body>
    
    <header>
        <h1>Cafeteria Croissant</h1>
        <nav>
            <ul>
                <li> <a href="#menu">Menú</a> </li>
                <li> <a href="#acerca-de">Acerca de Nosotros</a></li>
                <li> <a href="#contacto">Contacto</a></li>
                <li> <a href="#imagenes">Imágenes</a></li>
            </ul>
        </nav>
    </header>
    <!--<header>una etiqueta que se usa para agrupar contenido introductorio o enlaces de navegación dentro de una página web o de una sección específica. -->
        <!--<h1>una etiqueta que se utiliza para crear un título principal -->
        <!--<nav>una etiqueta que define una sección que contiene enlaces de navegación dentro de una página web, como menús de inicio, contacto o servicios.-->
            <!--<ul>una etiqueta que define una lista de elementos sin un orden particular ,
                <ol>una etiqueta que define una lista donde los elementos tienen una secuencia o orden específico como con números (1, 2, 3) o letras (A, B, C) por defecto-->
                <!--<li>una etiqueta que contiene la información de un solo elemento dentro de una lista-->
                     <!--<a>(etiqueta de anclaje) sirve para crear hipervínculos y permitir a los usuarios navegar entre páginas web,archivos o secciones dentro de una misma página -->
                        <!--href-es el atributo que especifica la URL o ruta de destino del enlace-->
                            <!--target-Controla la ventana o el marco en el que se abrirá el recurso enlazado
                                _blank: Abre el enlace en una nueva pestaña o ventana
                                _self: Abre el enlace en la misma ventana o marco actual (es el valor predeterminado)-->
                            <!--download-Indica al navegador que debe descargar el recurso especificado en lugar de abrirlo en el navegador-->
                            <!--rel-Define la relación entre el documento actual y el documento enlazado. Puede usarse para, por ejemplo, indicar que un enlace es de patrocinio (sponsored) o tiene un fin comercial-->
    <main>
        <section>
            <h2>Bienvenidos a su Cafeteria Favorita</h2>
          
        </section>
    </main>
    <!--<main>una etiqueta que sirve para marcar el contenido principal de una página web-->
        <!--<section>una etiqueta que se usa para crear secciones-->

</body>  
</html>
